<!DOCTYPE html>
<html lang="hi" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Pro Chat - Vision & Image Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { primary: '#10a37f', 'primary-hover': '#0d8a6b', 'bg-dark': '#0f172a' }
                }
            }
        }
    </script>
    <style>
        .modal-active { opacity: 1; visibility: visible; }
        .modal-hidden { opacity: 0; visibility: hidden; pointer-events: none; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }
        @keyframes typing { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
        .typing-dot { animation: typing 1.4s infinite ease-in-out both; }
        .animate-slide-up { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body class="bg-gray-50 dark:bg-bg-dark text-gray-800 dark:text-gray-100 h-screen flex overflow-hidden transition-colors duration-300 font-sans">

    <aside id="sidebar" class="fixed inset-y-0 left-0 z-40 w-64 bg-white dark:bg-slate-900 border-r border-gray-200 dark:border-slate-800 transform -translate-x-full md:translate-x-0 transition-transform duration-300 flex flex-col">
        <div class="p-4">
            <button onclick="createNewChat()" class="w-full flex items-center justify-center gap-2 px-4 py-2.5 bg-primary text-white rounded-lg hover:bg-primary-hover transition-all font-medium shadow-sm">
                + New Chat
            </button>
        </div>
        <div id="chat-history" class="flex-1 overflow-y-auto px-2 space-y-1"></div>
        <div class="p-4 border-t border-gray-200 dark:border-slate-800">
            <button onclick="openModal('settings-modal')" class="w-full flex items-center gap-3 px-4 py-2 text-sm text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-slate-800 rounded-lg transition-colors">‚öôÔ∏è Settings</button>
        </div>
    </aside>

    <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/50 z-30 hidden md:hidden"></div>

    <main class="flex-1 flex flex-col h-full md:ml-64 relative bg-gray-50 dark:bg-bg-dark">
        <header class="h-14 border-b border-gray-200 dark:border-slate-800 flex items-center justify-between px-4 bg-white/80 dark:bg-bg-dark/80 backdrop-blur-md sticky top-0 z-20">
            <div class="flex items-center gap-3">
                <button onclick="toggleSidebar()" class="md:hidden p-2 text-gray-500">‚ò∞</button>
                <h1 id="chat-title" class="font-semibold truncate max-w-[150px] md:max-w-md">New Chat</h1>
            </div>
            <div class="flex items-center gap-2">
                <span id="current-model-badge" class="hidden md:block text-[10px] bg-gray-100 dark:bg-slate-800 px-2 py-1 rounded border dark:border-slate-700 opacity-70"></span>
                <button onclick="toggleTheme()" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-slate-800 transition-colors">üåì</button>
            </div>
        </header>

        <div id="chat-container" class="flex-1 overflow-y-auto p-4 md:p-6 space-y-6"></div>

        <div class="p-4 border-t border-gray-200 dark:border-slate-800 bg-white dark:bg-bg-dark">
            <div id="image-preview-container" class="hidden mb-2 relative inline-block">
                <img id="image-preview" src="" class="h-20 w-20 object-cover rounded-lg border-2 border-primary">
                <button onclick="removeImage()" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-5 h-5 text-xs flex items-center justify-center shadow-lg">‚úï</button>
            </div>
            
            <div class="max-w-4xl mx-auto flex items-end gap-2 relative">
                <input type="file" id="image-input" accept="image/*" class="hidden" onchange="handleImageSelect(this)">
                <button onclick="document.getElementById('image-input').click()" class="p-3 text-gray-500 hover:text-primary transition-colors bg-gray-100 dark:bg-slate-800 rounded-xl" title="Upload Image">
                    üìé
                </button>
                <textarea id="message-input" rows="1" placeholder="‡§∏‡§Ç‡§¶‡•á‡§∂ ‡§≤‡§ø‡§ñ‡•á‡§Ç ‡§Ø‡§æ ‡§´‡•ã‡§ü‡•ã ‡§Ö‡§™‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç..." class="w-full p-3 bg-gray-100 dark:bg-slate-800 border-none rounded-xl focus:ring-1 focus:ring-primary outline-none resize-none max-h-40 text-sm md:text-base transition-all"></textarea>
                <button id="send-btn" onclick="handleSend()" class="p-3 bg-primary text-white rounded-xl hover:bg-primary-hover disabled:opacity-50 transition-all shadow-lg shadow-primary/20">‚û§</button>
            </div>
        </div>
    </main>

    <div id="settings-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 modal-hidden transition-all duration-300">
        <div class="bg-white dark:bg-slate-900 rounded-2xl p-6 w-full max-w-md shadow-2xl border dark:border-slate-800 space-y-4 scale-95 transition-transform duration-300">
            <h3 class="text-xl font-bold">Settings</h3>
            <div>
                <label class="block text-sm font-medium mb-1 opacity-70">OpenRouter API Key</label>
                <input type="password" id="api-key-input" placeholder="sk-or-..." class="w-full p-2.5 bg-gray-100 dark:bg-slate-800 rounded-lg outline-none border dark:border-slate-700 text-sm focus:border-primary transition-all">
            </div>
            <div>
                <label class="block text-sm font-medium mb-1 opacity-70">Select Vision Model</label>
                <select id="model-select" onchange="document.getElementById('custom-model-input').value = this.value" class="w-full p-2.5 bg-gray-100 dark:bg-slate-800 rounded-lg border dark:border-slate-700 text-sm">
                    <option value="google/gemini-flash-1.5">Gemini Flash 1.5 (Recommended for Vision)</option>
                    <option value="openai/gpt-4o-mini">GPT-4o Mini (Vision)</option>
                    <option value="anthropic/claude-3-haiku">Claude 3 Haiku</option>
                    <option value="custom">-- Custom Model --</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium mb-1 opacity-70">Custom Model ID</label>
                <input type="text" id="custom-model-input" placeholder="provider/model" class="w-full p-2.5 bg-gray-50 dark:bg-slate-800 rounded-lg border dark:border-slate-700 text-sm font-mono focus:border-primary outline-none">
            </div>
            <div class="pt-4 flex flex-col gap-2">
                <button onclick="clearAllHistory()" class="w-full py-2 text-xs text-red-500 hover:bg-red-50 dark:hover:bg-red-900/10 rounded-lg transition-all border border-red-200 dark:border-red-900/30">Clear All Chat History</button>
            </div>
            <div class="flex justify-end gap-3 pt-4 border-t dark:border-slate-800">
                <button onclick="closeModal('settings-modal')" class="px-4 py-2 text-sm font-medium">Cancel</button>
                <button onclick="saveSettings()" class="px-6 py-2 bg-primary text-white rounded-lg text-sm font-medium shadow-md hover:bg-primary-hover">Save & Apply</button>
            </div>
        </div>
    </div>

    <script>
        let chats = JSON.parse(localStorage.getItem('chats') || '[]');
        let currentChatId = localStorage.getItem('currentChatId');
        let settings = JSON.parse(localStorage.getItem('settings') || '{"theme":"light", "model":"google/gemini-flash-1.5", "apiKey":""}');
        let selectedImageData = null;

        function init() {
            applyTheme();
            updateModelBadge();
            renderChatHistory();
            if (currentChatId && chats.find(c => c.id === currentChatId)) {
                loadChat(currentChatId);
            } else if (chats.length > 0) {
                loadChat(chats[0].id);
            } else {
                createNewChat();
            }
            
            // Auto-resize textarea
            const ta = document.getElementById('message-input');
            ta.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 160) + 'px';
            });
        }

        // Image Handling Functions
        function handleImageSelect(input) {
            const file = input.files[0];
            if (file) {
                if (file.size > 10 * 1024 * 1024) { alert("File size too large (Max 10MB)"); return; }
                const reader = new FileReader();
                reader.onload = (e) => {
                    selectedImageData = e.target.result;
                    document.getElementById('image-preview').src = selectedImageData;
                    document.getElementById('image-preview-container').classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        }

        function removeImage() {
            selectedImageData = null;
            document.getElementById('image-input').value = "";
            document.getElementById('image-preview-container').classList.add('hidden');
        }

        async function handleSend() {
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            if ((!text && !selectedImageData) || !settings.apiKey) {
                if(!settings.apiKey) alert("Settings ‡§Æ‡•á‡§Ç API Key ‡§°‡§æ‡§≤‡•á‡§Ç");
                return;
            }

            const chat = chats.find(c => c.id === currentChatId);
            const userMsg = { role: 'user', content: text, type: 'text' };
            
            if (selectedImageData) {
                userMsg.image = selectedImageData;
                userMsg.type = 'image_text';
            }

            chat.messages.push(userMsg);
            if (chat.title === 'New Chat') chat.title = text ? text.substring(0, 25) : "Image Query";

            input.value = '';
            input.style.height = 'auto';
            const tempImg = selectedImageData;
            removeImage();
            saveAndRender();
            renderMessages(chat.messages);

            const btn = document.getElementById('send-btn');
            btn.disabled = true;
            const loading = showLoading();

            try {
                let aiResponse;
                if (text.toLowerCase().startsWith("generate image") || text.toLowerCase().startsWith("create image")) {
                    aiResponse = await fetchImageGen(text);
                } else {
                    aiResponse = await fetchAIResponse(text, tempImg, chat.messages);
                }
                loading.remove();
                chat.messages.push(aiResponse);
            } catch (e) {
                loading.remove();
                chat.messages.push({ role: 'assistant', content: "Error: " + e.message, type: 'text' });
            }

            saveAndRender();
            renderMessages(chat.messages);
            btn.disabled = false;
        }

        async function fetchAIResponse(prompt, base64Image, history) {
            const messages = [];
            
            // Context History (Limited for Vision)
            history.slice(-6).forEach(m => {
                if(m.image) {
                    messages.push({
                        role: m.role,
                        content: [
                            { type: "text", text: m.content || "Analyze this image" },
                            { type: "image_url", image_url: { url: m.image } }
                        ]
                    });
                } else {
                    messages.push({ role: m.role, content: m.content });
                }
            });

            // current request
            const currentContent = [];
            if (prompt) currentContent.push({ type: "text", text: prompt });
            if (base64Image) currentContent.push({ type: "image_url", image_url: { url: base64Image } });

            const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: { 
                    "Authorization": `Bearer ${settings.apiKey}`, 
                    "Content-Type": "application/json",
                    "HTTP-Referer": window.location.href,
                    "X-Title": "AI Pro Chat"
                },
                body: JSON.stringify({
                    model: settings.model,
                    messages: messages
                })
            });

            const data = await res.json();
            if(data.error) throw new Error(data.error.message);
            return { role: 'assistant', content: data.choices[0].message.content, type: 'text' };
        }

        async function fetchImageGen(prompt) {
            const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${settings.apiKey}`, "Content-Type": "application/json" },
                body: JSON.stringify({ model: "openai/dall-e-3", messages: [{ role: "user", content: prompt }] })
            });
            const data = await res.json();
            const content = data.choices[0].message.content;
            const url = content.match(/https?:\/\/[^\s)]+/)?.[0];
            return url ? { role: 'assistant', content: url, type: 'generated_image' } : { role: 'assistant', content: content, type: 'text' };
        }

        function renderMessages(messages) {
            const container = document.getElementById('chat-container');
            container.innerHTML = messages.map(m => `
                <div class="flex ${m.role === 'user' ? 'justify-end' : 'justify-start'} animate-slide-up">
                    <div class="max-w-[85%] md:max-w-[75%] p-3 rounded-2xl shadow-sm ${m.role === 'user' ? 'bg-primary text-white rounded-tr-none' : 'bg-white dark:bg-slate-800 border dark:border-slate-700 rounded-tl-none'}">
                        ${m.image ? `<img src="${m.image}" class="rounded-lg mb-2 max-w-full max-h-64 object-cover border dark:border-slate-600">` : ''}
                        ${m.type === 'generated_image' ? 
                            `<img src="${m.content}" class="rounded-lg max-w-full h-auto" loading="lazy">` : 
                            `<div class="text-sm md:text-base whitespace-pre-wrap leading-relaxed">${m.content || ''}</div>`
                        }
                    </div>
                </div>
            `).join('');
            container.scrollTop = container.scrollHeight;
        }

        // Standard App Functions
        function createNewChat() {
            const id = Date.now().toString();
            chats.unshift({ id, title: 'New Chat', messages: [] });
            currentChatId = id;
            saveAndRender();
            loadChat(id);
        }

        function loadChat(id) {
            currentChatId = id;
            localStorage.setItem('currentChatId', id);
            const chat = chats.find(c => c.id === id);
            document.getElementById('chat-title').innerText = chat.title;
            renderMessages(chat.messages);
            renderChatHistory();
        }

        function renderChatHistory() {
            const hist = document.getElementById('chat-history');
            hist.innerHTML = chats.map(c => `
                <div onclick="loadChat('${c.id}')" class="group flex items-center justify-between p-2.5 rounded-lg cursor-pointer transition-all ${c.id === currentChatId ? 'bg-gray-200 dark:bg-slate-800' : 'hover:bg-gray-100 dark:hover:bg-slate-800/50'}">
                    <span class="truncate text-sm flex-1 font-medium">${c.title}</span>
                    <button onclick="deleteChat('${c.id}', event)" class="opacity-0 group-hover:opacity-100 text-gray-400 hover:text-red-500 transition-opacity">üóëÔ∏è</button>
                </div>
            `).join('');
        }

        function deleteChat(id, e) {
            e.stopPropagation();
            chats = chats.filter(c => c.id !== id);
            if (currentChatId === id) currentChatId = chats.length > 0 ? chats[0].id : null;
            saveAndRender();
            if (currentChatId) loadChat(currentChatId); else createNewChat();
        }

        function saveAndRender() {
            localStorage.setItem('chats', JSON.stringify(chats));
            renderChatHistory();
        }

        function showLoading() {
            const div = document.createElement('div');
            div.className = "flex justify-start p-3";
            div.innerHTML = `<div class="bg-white dark:bg-slate-800 p-4 rounded-2xl flex gap-1.5 shadow-sm border dark:border-slate-700"><div class="w-2 h-2 bg-primary rounded-full typing-dot"></div><div class="w-2 h-2 bg-primary rounded-full typing-dot" style="animation-delay: 0.2s"></div><div class="w-2 h-2 bg-primary rounded-full typing-dot" style="animation-delay: 0.4s"></div></div>`;
            document.getElementById('chat-container').appendChild(div);
            document.getElementById('chat-container').scrollTop = document.getElementById('chat-container').scrollHeight;
            return div;
        }

        function applyTheme() { document.documentElement.className = settings.theme; }
        function toggleTheme() { settings.theme = settings.theme === 'dark' ? 'light' : 'dark'; saveSettings(); applyTheme(); }
        
        function openModal(id) { 
            document.getElementById('api-key-input').value = settings.apiKey;
            document.getElementById('custom-model-input').value = settings.model;
            document.getElementById(id).classList.remove('modal-hidden'); 
            document.getElementById(id).classList.add('modal-active'); 
        }

        function closeModal(id) { 
            document.getElementById(id).classList.add('modal-hidden'); 
            document.getElementById(id).classList.remove('modal-active'); 
        }

        function saveSettings() {
            settings.apiKey = document.getElementById('api-key-input').value;
            settings.model = document.getElementById('custom-model-input').value || document.getElementById('model-select').value;
            localStorage.setItem('settings', JSON.stringify(settings));
            updateModelBadge();
            closeModal('settings-modal');
        }

        function updateModelBadge() {
            const badge = document.getElementById('current-model-badge');
            badge.innerText = settings.model.split('/')[1] || settings.model;
            badge.classList.remove('hidden');
        }

        function clearAllHistory() { if (confirm("‡§∏‡§æ‡§∞‡•Ä ‡§π‡§ø‡§∏‡•ç‡§ü‡•ç‡§∞‡•Ä ‡§°‡§ø‡§≤‡•Ä‡§ü ‡§ï‡§∞‡•á‡§Ç?")) { chats = []; createNewChat(); closeModal('settings-modal'); } }
        function toggleSidebar() { 
            document.getElementById('sidebar').classList.toggle('-translate-x-full'); 
            document.getElementById('sidebar-overlay').classList.toggle('hidden'); 
        }

        window.onload = init;
    </script>
</body>
</html>
