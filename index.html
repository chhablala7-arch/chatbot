<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Universal AI - Gemini Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --app-height: 100%;
        }
        body {
            height: var(--app-height);
            overflow: hidden;
            background-color: #f9fafb;
        }
        .dark body { background-color: #131314; }
        
        /* Message styling */
        .markdown-body pre {
            background-color: #f1f5f9;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 0.5rem 0;
        }
        .dark .markdown-body pre { background-color: #1e1e1e; }
        
        /* Sidebar transition */
        #sidebar {
            transition: transform 0.3s ease-in-out;
            z-index: 50;
        }

        /* Loading Overlay */
        #loading {
            position: fixed;
            inset: 0;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            font-family: sans-serif;
        }
        .dark #loading { background: #131314; color: white; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #e5e7eb; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #374151; }

        /* Mobile specific fixes */
        @media (max-width: 768px) {
            #sidebar { transform: translateX(-100%); }
            #sidebar.open { transform: translateX(0); }
        }
    </style>
</head>
<body class="text-gray-900 dark:text-gray-100 transition-colors duration-200">

    <div id="loading">
        <div class="flex flex-col items-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-4"></div>
            <p>Initializing AI Interface...</p>
        </div>
    </div>

    <div id="app" class="flex h-screen w-full hidden">
        <aside id="sidebar" class="fixed md:relative w-72 h-full bg-gray-50 dark:bg-[#1e1e1f] border-r border-gray-200 dark:border-gray-800 flex flex-col">
            <div class="p-4 flex justify-between items-center">
                <button onclick="createNewChat()" class="flex items-center gap-3 bg-gray-200 dark:bg-[#2d2d2e] hover:bg-gray-300 dark:hover:bg-gray-700 px-4 py-3 rounded-full transition-all w-full text-sm font-medium">
                    <i class="fa-solid fa-plus"></i> New Chat
                </button>
                <button onclick="toggleSidebar()" class="md:hidden ml-2 p-2">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

            <div id="chat-list" class="flex-1 overflow-y-auto p-2 space-y-1">
                </div>

            <div class="p-4 border-t border-gray-200 dark:border-gray-800 space-y-2">
                <button onclick="openSettings()" class="flex items-center gap-3 w-full p-2 hover:bg-gray-200 dark:hover:bg-gray-800 rounded-lg text-sm">
                    <i class="fa-solid fa-gear"></i> Settings
                </button>
                <button onclick="toggleDarkMode()" class="flex items-center gap-3 w-full p-2 hover:bg-gray-200 dark:hover:bg-gray-800 rounded-lg text-sm">
                    <i id="dark-mode-icon" class="fa-solid fa-moon"></i> <span>Theme</span>
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col h-full min-w-0 bg-white dark:bg-[#131314] relative">
            <header class="h-14 flex items-center px-4 justify-between border-b border-transparent">
                <button onclick="toggleSidebar()" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="font-medium">Universal AI</div>
                <div class="w-10"></div>
            </header>

            <div id="messages" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-6 pb-32">
                </div>

            <div class="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-white dark:from-[#131314] via-white dark:via-[#131314] to-transparent">
                <div class="max-w-3xl mx-auto relative">
                    <div class="bg-gray-100 dark:bg-[#1e1e1f] rounded-2xl p-2 flex flex-col shadow-sm focus-within:ring-1 ring-gray-300">
                        <textarea 
                            id="user-input"
                            rows="1"
                            placeholder="Message Gemini Clone..."
                            class="w-full bg-transparent border-none focus:ring-0 resize-none p-3 max-h-40 overflow-y-auto"
                            oninput="autoResize(this)"
                        ></textarea>
                        <div class="flex justify-end p-1">
                            <button id="send-btn" onclick="handleSendMessage()" class="bg-blue-600 hover:bg-blue-700 text-white rounded-full p-2 w-10 h-10 flex items-center justify-center transition-opacity disabled:opacity-30">
                                <i class="fa-solid fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                    <p class="text-[10px] text-center mt-2 text-gray-500">AI can make mistakes. Verify important info.</p>
                </div>
            </div>
        </main>
    </div>

    <div id="settings-modal" class="fixed inset-0 bg-black/50 hidden z-[60] flex items-center justify-center p-4">
        <div class="bg-white dark:bg-[#1e1e1f] w-full max-w-md rounded-2xl p-6 shadow-xl">
            <h2 class="text-xl font-bold mb-4">Settings</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-semibold uppercase mb-1">OpenRouter API Key</label>
                    <input type="password" id="api-key-input" class="w-full p-2 rounded bg-gray-100 dark:bg-gray-800 border-none">
                </div>
                <div>
                    <label class="block text-xs font-semibold uppercase mb-1">Model ID</label>
                    <input type="text" id="model-input" placeholder="deepseek/deepseek-r1:free" class="w-full p-2 rounded bg-gray-100 dark:bg-gray-800 border-none">
                </div>
                <div>
                    <label class="block text-xs font-semibold uppercase mb-1">System Prompt</label>
                    <textarea id="system-prompt-input" rows="3" class="w-full p-2 rounded bg-gray-100 dark:bg-gray-800 border-none text-sm"></textarea>
                </div>
            </div>
            <div class="mt-6 flex justify-end gap-3">
                <button onclick="closeSettings()" class="px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg">Cancel</button>
                <button onclick="saveSettings()" class="px-4 py-2 bg-blue-600 text-white rounded-lg">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        // --- State Management ---
        let state = {
            apiKey: localStorage.getItem('openrouter_key') || '',
            model: localStorage.getItem('selected_model') || 'google/gemini-2.0-flash-lite-preview-02-05:free',
            systemPrompt: localStorage.getItem('system_prompt') || 'You are a helpful AI assistant.',
            chats: JSON.parse(localStorage.getItem('chats')) || [],
            currentChatId: null,
            isDark: localStorage.getItem('theme') === 'dark'
        };

        // --- Initialization ---
        window.addEventListener('DOMContentLoaded', () => {
            // Mobile Height Fix
            const setAppHeight = () => {
                document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`);
            };
            window.addEventListener('resize', setAppHeight);
            setAppHeight();

            // Setup Theme
            if (state.isDark) document.documentElement.classList.add('dark');
            
            // UI Init
            if (state.chats.length === 0) {
                createNewChat();
            } else {
                state.currentChatId = state.chats[0].id;
                renderChatList();
                renderMessages();
            }

            // Reveal App
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');

            // Global Listeners
            document.getElementById('user-input').addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSendMessage();
                }
            });
        });

        // --- UI Logic ---
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        function toggleDarkMode() {
            state.isDark = !state.isDark;
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', state.isDark ? 'dark' : 'light');
            document.getElementById('dark-mode-icon').className = state.isDark ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        function openSettings() {
            document.getElementById('api-key-input').value = state.apiKey;
            document.getElementById('model-input').value = state.model;
            document.getElementById('system-prompt-input').value = state.systemPrompt;
            document.getElementById('settings-modal').classList.remove('hidden');
        }

        function closeSettings() {
            document.getElementById('settings-modal').classList.add('hidden');
        }

        function saveSettings() {
            state.apiKey = document.getElementById('api-key-input').value;
            state.model = document.getElementById('model-input').value || 'google/gemini-2.0-flash-lite-preview-02-05:free';
            state.systemPrompt = document.getElementById('system-prompt-input').value;
            
            localStorage.setItem('openrouter_key', state.apiKey);
            localStorage.setItem('selected_model', state.model);
            localStorage.setItem('system_prompt', state.systemPrompt);
            
            closeSettings();
            alert('Settings saved!');
        }

        // --- Chat Logic ---
        function createNewChat() {
            const newChat = {
                id: Date.now().toString(),
                title: 'New Chat',
                messages: []
            };
            state.chats.unshift(newChat);
            state.currentChatId = newChat.id;
            saveChats();
            renderChatList();
            renderMessages();
            if (window.innerWidth < 768) toggleSidebar();
        }

        function switchChat(id) {
            state.currentChatId = id;
            renderMessages();
            renderChatList();
            if (window.innerWidth < 768) toggleSidebar();
        }

        function deleteChat(id, event) {
            event.stopPropagation();
            state.chats = state.chats.filter(c => c.id !== id);
            if (state.currentChatId === id) {
                state.currentChatId = state.chats.length > 0 ? state.chats[0].id : null;
            }
            if (!state.currentChatId) createNewChat();
            saveChats();
            renderChatList();
            renderMessages();
        }

        function saveChats() {
            localStorage.setItem('chats', JSON.stringify(state.chats));
        }

        // --- Core Rendering ---
        function renderChatList() {
            const container = document.getElementById('chat-list');
            container.innerHTML = state.chats.map(chat => `
                <div onclick="switchChat('${chat.id}')" class="group flex items-center justify-between p-3 rounded-lg cursor-pointer ${state.currentChatId === chat.id ? 'bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400' : 'hover:bg-gray-200 dark:hover:bg-gray-800'}">
                    <div class="flex items-center gap-3 overflow-hidden">
                        <i class="fa-regular fa-message flex-shrink-0"></i>
                        <span class="truncate text-sm">${chat.title}</span>
                    </div>
                    <button onclick="deleteChat('${chat.id}', event)" class="opacity-0 group-hover:opacity-100 p-1 hover:text-red-500 transition-opacity">
                        <i class="fa-solid fa-trash-can text-xs"></i>
                    </button>
                </div>
            `).join('');
        }

        function renderMessages() {
            const container = document.getElementById('messages');
            const activeChat = state.chats.find(c => c.id === state.currentChatId);
            
            if (!activeChat || activeChat.messages.length === 0) {
                container.innerHTML = `
                    <div class="h-full flex flex-col items-center justify-center text-center opacity-50 space-y-4">
                        <i class="fa-solid fa-wand-magic-sparkles text-5xl text-blue-500"></i>
                        <h1 class="text-2xl font-semibold">How can I help you today?</h1>
                    </div>
                `;
                return;
            }

            container.innerHTML = activeChat.messages.map(m => `
                <div class="flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}">
                    <div class="max-w-[85%] md:max-w-[70%] rounded-2xl p-4 ${m.role === 'user' ? 'bg-gray-100 dark:bg-[#2d2d2e]' : ''}">
                        <div class="flex items-center gap-2 mb-2">
                            <i class="${m.role === 'user' ? 'fa-solid fa-circle-user' : 'fa-solid fa-robot text-blue-500'}"></i>
                            <span class="text-xs font-bold uppercase tracking-wider opacity-50">${m.role}</span>
                        </div>
                        <div class="markdown-body text-sm leading-relaxed">${marked.parse(m.content)}</div>
                    </div>
                </div>
            `).join('');
            
            container.scrollTop = container.scrollHeight;
        }

        // --- API & Streaming ---
        async function handleSendMessage() {
            const input = document.getElementById('user-input');
            const content = input.value.trim();
            if (!content || !state.apiKey) {
                if (!state.apiKey) openSettings();
                return;
            }

            const activeChat = state.chats.find(c => c.id === state.currentChatId);
            
            // Update Title if it's the first message
            if (activeChat.messages.length === 0) {
                activeChat.title = content.substring(0, 30) + (content.length > 30 ? '...' : '');
            }

            // Add User Message
            activeChat.messages.push({ role: 'user', content });
            input.value = '';
            autoResize(input);
            renderMessages();
            renderChatList();

            // Prepare AI message placeholder
            const aiMsgObj = { role: 'assistant', content: '' };
            activeChat.messages.push(aiMsgObj);
            renderMessages();

            const messagesDiv = document.getElementById('messages');
            const lastMsgBubble = messagesDiv.lastElementChild.querySelector('.markdown-body');
            
            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${state.apiKey}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: state.model,
                        messages: [
                            { role: "system", content: state.systemPrompt },
                            ...activeChat.messages.slice(0, -1)
                        ],
                        stream: true
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            if (line.includes('[DONE]')) break;
                            try {
                                const data = JSON.parse(line.slice(6));
                                const token = data.choices[0].delta.content || '';
                                aiMsgObj.content += token;
                                lastMsgBubble.innerHTML = marked.parse(aiMsgObj.content);
                                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                            } catch (e) {}
                        }
                    }
                }
            } catch (error) {
                aiMsgObj.content = "⚠️ Error: " + error.message;
                renderMessages();
            } finally {
                saveChats();
            }
        }
    </script>
</body>
</html>
