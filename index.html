<!DOCTYPE html>
<html lang="hi" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Pro Chat - OpenRouter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { primary: '#10a37f', 'primary-hover': '#0d8a6b', 'bg-dark': '#0f172a' }
                }
            }
        }
    </script>
    <style>
        .modal-active { opacity: 1; visibility: visible; }
        .modal-hidden { opacity: 0; visibility: hidden; pointer-events: none; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }
        @keyframes typing { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
        .typing-dot { animation: typing 1.4s infinite ease-in-out both; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-bg-dark text-gray-800 dark:text-gray-100 h-screen flex overflow-hidden transition-colors duration-300">

    <aside id="sidebar" class="fixed inset-y-0 left-0 z-40 w-64 bg-white dark:bg-slate-900 border-r border-gray-200 dark:border-slate-800 transform -translate-x-full md:translate-x-0 transition-transform duration-300 flex flex-col">
        <div class="p-4">
            <button onclick="createNewChat()" class="w-full flex items-center justify-center gap-2 px-4 py-2.5 bg-primary text-white rounded-lg hover:bg-primary-hover transition-all font-medium">
                + New Chat
            </button>
        </div>
        <div id="chat-history" class="flex-1 overflow-y-auto px-2 space-y-1"></div>
        <div class="p-4 border-t border-gray-200 dark:border-slate-800">
            <button onclick="openModal('settings-modal')" class="w-full flex items-center gap-3 px-4 py-2 text-sm text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-slate-800 rounded-lg">
                Settings
            </button>
        </div>
    </aside>

    <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/50 z-30 hidden md:hidden"></div>

    <main class="flex-1 flex flex-col h-full md:ml-64 relative">
        <header class="h-14 border-b border-gray-200 dark:border-slate-800 flex items-center justify-between px-4 bg-white/80 dark:bg-bg-dark/80 backdrop-blur-md sticky top-0 z-20">
            <div class="flex items-center gap-3">
                <button onclick="toggleSidebar()" class="md:hidden p-2 text-gray-500">â˜°</button>
                <h1 id="chat-title" class="font-semibold truncate max-w-[150px] md:max-w-md">AI Chat Board</h1>
            </div>
            <button onclick="toggleTheme()" id="theme-btn" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-slate-800">ðŸŒ“</button>
        </header>

        <div id="chat-container" class="flex-1 overflow-y-auto p-4 md:p-6 space-y-6"></div>

        <div class="p-4 border-t border-gray-200 dark:border-slate-800 bg-white dark:bg-bg-dark">
            <div class="max-w-3xl mx-auto relative flex items-end gap-2">
                <textarea id="message-input" rows="1" placeholder="OpenRouter à¤¸à¥‡ à¤•à¥à¤› à¤­à¥€ à¤ªà¥‚à¤›à¥‡à¤‚..." class="w-full p-3 bg-gray-100 dark:bg-slate-800 border-none rounded-xl focus:ring-2 focus:ring-primary outline-none resize-none max-h-40"></textarea>
                <button id="send-btn" onclick="handleSend()" class="p-3 bg-primary text-white rounded-xl hover:bg-primary-hover disabled:opacity-50">
                    âž¤
                </button>
            </div>
        </div>
    </main>

    <div id="settings-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 modal-hidden transition-all duration-300">
        <div class="bg-white dark:bg-slate-900 rounded-2xl p-6 w-full max-w-md shadow-2xl border dark:border-slate-800 space-y-4">
            <h3 class="text-xl font-bold">API Settings</h3>
            <div>
                <label class="block text-sm font-medium mb-1">OpenRouter API Key</label>
                <input type="password" id="api-key-input" placeholder="sk-or-..." class="w-full p-2.5 bg-gray-100 dark:bg-slate-800 rounded-lg outline-none border dark:border-slate-700">
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Model</label>
                <select id="model-select" class="w-full p-2.5 bg-gray-100 dark:bg-slate-800 rounded-lg outline-none border dark:border-slate-700">
                    <optgroup label="Google">
                        <option value="google/gemini-pro-1.5">Gemini Pro 1.5</option>
                        <option value="google/gemini-flash-1.5">Gemini Flash 1.5</option>
                    </optgroup>
                    <optgroup label="OpenAI">
                        <option value="openai/gpt-4o">GPT-4o</option>
                        <option value="openai/gpt-3.5-turbo">GPT-3.5 Turbo</option>
                    </optgroup>
                    <optgroup label="Meta">
                        <option value="meta-llama/llama-3-70b-instruct">Llama 3 70B</option>
                    </optgroup>
                </select>
            </div>
            <div class="flex justify-end gap-3 pt-2">
                <button onclick="closeModal('settings-modal')" class="px-4 py-2">Cancel</button>
                <button onclick="saveSettings()" class="px-6 py-2 bg-primary text-white rounded-lg">Save</button>
            </div>
        </div>
    </div>

    <script>
        let chats = JSON.parse(localStorage.getItem('chats') || '[]');
        let currentChatId = localStorage.getItem('currentChatId');
        let settings = JSON.parse(localStorage.getItem('settings') || '{"theme":"light", "model":"google/gemini-flash-1.5", "apiKey":""}');

        function init() {
            applyTheme();
            renderChatHistory();
            if (currentChatId) loadChat(currentChatId);
            else createNewChat();
            
            document.getElementById('message-input').addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
        }

        async function fetchAIResponse(userMessage, history) {
            if (!settings.apiKey) return "Error: Please add OpenRouter API Key in Settings.";
            
            const msgs = history.map(m => ({ role: m.role, content: m.content }));
            msgs.push({ role: "user", content: userMessage });

            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${settings.apiKey}`,
                        "Content-Type": "application/json",
                        "X-Title": "My AI App"
                    },
                    body: JSON.stringify({ model: settings.model, messages: msgs })
                });
                const data = await res.json();
                return data.choices?.[0]?.message?.content || data.error?.message || "Unknown error";
            } catch (e) { return "Network Error!"; }
        }

        async function handleSend() {
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            if (!text) return;

            const chat = chats.find(c => c.id === currentChatId);
            chat.messages.push({ role: 'user', content: text });
            if (chat.title === 'New Chat') chat.title = text.substring(0, 30);

            input.value = '';
            input.style.height = 'auto';
            saveAndRender();
            renderMessages(chat.messages);

            const btn = document.getElementById('send-btn');
            btn.disabled = true;
            const loading = showLoading();

            const aiRes = await fetchAIResponse(text, chat.messages.slice(0, -1));
            loading.remove();
            
            chat.messages.push({ role: 'assistant', content: aiRes });
            saveAndRender();
            renderMessages(chat.messages);
            btn.disabled = false;
        }

        function createNewChat() {
            const id = Date.now().toString();
            chats.unshift({ id, title: 'New Chat', messages: [] });
            loadChat(id);
            saveAndRender();
        }

        function loadChat(id) {
            currentChatId = id;
            localStorage.setItem('currentChatId', id);
            const chat = chats.find(c => c.id === id);
            document.getElementById('chat-title').innerText = chat.title;
            renderMessages(chat.messages);
            renderChatHistory();
        }

        function renderMessages(messages) {
            const container = document.getElementById('chat-container');
            container.innerHTML = messages.map(m => `
                <div class="flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}">
                    <div class="max-w-[85%] p-3 rounded-2xl ${m.role === 'user' ? 'bg-primary text-white rounded-tr-none' : 'bg-white dark:bg-slate-800 border dark:border-slate-700 rounded-tl-none'}">
                        ${m.content.replace(/\n/g, '<br>')}
                    </div>
                </div>
            `).join('');
            container.scrollTop = container.scrollHeight;
        }

        function renderChatHistory() {
            const hist = document.getElementById('chat-history');
            hist.innerHTML = chats.map(c => `
                <div onclick="loadChat('${c.id}')" class="p-2.5 rounded-lg cursor-pointer truncate text-sm ${c.id === currentChatId ? 'bg-gray-200 dark:bg-slate-800' : 'hover:bg-gray-100 dark:hover:bg-slate-800/50'}">
                    ${c.title}
                </div>
            `).join('');
        }

        function showLoading() {
            const div = document.createElement('div');
            div.className = "flex justify-start p-3";
            div.innerHTML = `<div class="flex gap-1 bg-white dark:bg-slate-800 p-3 rounded-lg"><div class="w-2 h-2 bg-gray-400 rounded-full typing-dot"></div><div class="w-2 h-2 bg-gray-400 rounded-full typing-dot"></div><div class="w-2 h-2 bg-gray-400 rounded-full typing-dot"></div></div>`;
            document.getElementById('chat-container').appendChild(div);
            return div;
        }

        function saveAndRender() {
            localStorage.setItem('chats', JSON.stringify(chats));
            renderChatHistory();
        }

        function toggleTheme() {
            settings.theme = settings.theme === 'dark' ? 'light' : 'dark';
            saveSettings();
            applyTheme();
        }

        function applyTheme() {
            document.documentElement.className = settings.theme;
        }

        function openModal(id) {
            document.getElementById('api-key-input').value = settings.apiKey;
            document.getElementById('model-select').value = settings.model;
            document.getElementById(id).classList.remove('modal-hidden');
        }

        function closeModal(id) { document.getElementById(id).classList.add('modal-hidden'); }

        function saveSettings() {
            settings.apiKey = document.getElementById('api-key-input').value;
            settings.model = document.getElementById('model-select').value;
            localStorage.setItem('settings', JSON.stringify(settings));
            closeModal('settings-modal');
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('-translate-x-full');
            document.getElementById('sidebar-overlay').classList.toggle('hidden');
        }

        window.onload = init;
    </script>
</body>
</html>
